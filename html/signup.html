<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>

<div class="all">
    <div class="container">
        <h2>Sign Up</h2>
        <form action="your-signup-endpoint" method="POST">
            <div class="input-group">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <i class="fa-solid fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirm-password" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="footer">
            <p class="text-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</div>

<script src="signup.js"></script>

</body>
</html>
