  <div class="contact-us container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mvgopden" method="POST" id="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <small class="error" id="name-error"></small>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <small class="error" id="email-error"></small>
      </div>
      <div class="form-group">
        <label for="query">Any Query:</label>
        <textarea name="query" id="query" rows="4" placeholder="Type your query here"></textarea>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" rows="4" placeholder="Type your message here" required></textarea>
        <small class="error" id="message-error"></small>
      </div>
      <button  type="submit">Submit</button>
      <div class="success" id="success-message"></div>
    </form>
